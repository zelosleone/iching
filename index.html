<!DOCTYPE html>
<html>
<head>
    <title>I Ching</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
            :root {
            --primary-color: #2d2d2d;
            --accent-color: #c0392b;
            --bg-color: #f7f3e9;
            --card-bg: #ffffff;
            --changing-color: #808080;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Noto Serif", Georgia, serif;
            background: var(--bg-color);
            color: var(--primary-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 2rem 1rem;
            background: #2d2d2d;
            color: var(--bg-color);
            width: 100%;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin: 0;
            font-weight: 300;
            letter-spacing: 0.2em;
        }

        .subtitle {
            font-style: italic;
            margin-top: 1rem;
            opacity: 0.8;
        }

        .container {
            width: min(90%, 800px);
            margin: 0 auto;
            padding: 1rem;
        }

        .oracle-card {
            background: var(--card-bg);
            padding: clamp(1rem, 5vw, 2.5rem);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            width: 100%;
        }

        .question-container {
            margin-bottom: 2rem;
            width: 100%;
        }

        textarea {
            width: 100%;
            padding: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
            background: rgba(247, 243, 233, 0.5);
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(192, 57, 43, 0.1);
        }

        .hexagram {
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(247, 243, 233, 0.5);
            border-radius: 10px;
            text-align: center;
        }

        .hexagram-title {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            margin-bottom: 2rem;
            color: var(--accent-color);
        }

        .line {
            margin: 12px auto;
            height: 24px;
            display: flex;
            justify-content: center;
            gap: 15px;
            transition: all 0.3s ease;
            max-width: 180px;
        }

        .yang {
            width: 100%;
            height: 24px;
            background: var(--primary-color);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .yin {
            width: calc(50% - 7.5px);
            height: 24px;
            background: var(--primary-color);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .changing .yang, .changing .yin {
            background: var(--changing-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        button {
            display: block;
            width: 100%;
            padding: 1.2rem;
            font-size: clamp(1rem, 3vw, 1.2rem);
            cursor: pointer;
            background: var(--primary-color);
            color: var(--bg-color);
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin: 2rem 0;
        }

        button:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .numbers {
            text-align: center;
            font-family: monospace;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            margin: 1.5rem 0;
            color: var(--accent-color);
            word-break: break-word;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-style: italic;
            color: var(--accent-color);
        }

        .error {
            color: var(--accent-color);
            text-align: center;
            padding: 1.5rem;
            background: rgba(192, 57, 43, 0.1);
            border-radius: 8px;
            margin: 1rem 0;
        }

        .hexagram-meaning {
            margin-top: 1rem;
            padding: 1rem;
            font-style: italic;
            color: var(--primary-color);
            opacity: 0.8;
            word-wrap: break-word;
        }

        .hexagram-meaning a {
            color: var(--accent-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .hexagram-meaning a:hover {
            text-decoration: underline;
            opacity: 0.8;
        }

        .changing-lines-text {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(247, 243, 233, 0.8);
            border-radius: 8px;
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            word-wrap: break-word;
        }

        .unchanging-note {
            margin-top: 1rem;
            padding: 1rem;
            font-style: italic;
            color: var(--accent-color);
            text-align: center;
        }
    </style>

        async function getRandomNumbers() {
            // Previous getRandomNumbers function remains exactly the same
            try {
                const response = await fetch(
                    'https://www.random.org/integers/?num=6&min=6&max=9&col=1&base=10&format=plain&rnd=new',
                    {
                        method: 'GET',
                        headers: {
                            'Accept': 'text/plain'
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error('Failed to get true random numbers from Random.org');
                }

                const text = await response.text();
                const numbers = text.trim().split('\n').map(n => parseInt(n));

                if (numbers.length !== 6) {
                    throw new Error('Did not receive the correct number of random numbers');
                }

                return numbers;
            } catch (error) {
                throw new Error('Cannot proceed without true randomness from Random.org. Please try again later.');
            }
        }

        function numberToLine(num, lineNumber) {
            const isYang = (num === 7 || num === 9);
            const isChanging = (num === 6 || num === 9);
            return {
                value: num,
                changing: isChanging,
                lineNumber: lineNumber,
                display: `<div class="line${isChanging ? ' changing' : ''}">${isYang ? 
                    '<div class="yang"></div>' : 
                    '<div class="yin"></div><div class="yin"></div>'}</div>`,
                binary: isYang ? '1' : '0'
            };
        }

        function getHexagramLink(binaryKey) {
            const hexagram = hexagramData[binaryKey];
            if (!hexagram) return 'Hexagram not found';
            return `<a href="${hexagram.url}" target="_blank">${hexagram.name}</a>`;
        }

        async function castHexagram() {
            const question = document.getElementById('question').value.trim();
            if (!question) {
                alert('Please enter your question first.');
                return;
            }

            const button = document.getElementById('castButton');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const numbers = document.getElementById('numbers');
            const original = document.getElementById('original');
            const changed = document.getElementById('changed');

            numbers.innerHTML = '';
            original.innerHTML = '';
            changed.innerHTML = '';
            error.style.display = 'none';

            button.disabled = true;
            loading.style.display = 'block';

            try {
                const randomNumbers = await getRandomNumbers();
                // Create lines from bottom (1) to top (6)
                const lines = randomNumbers.map((num, index) => numberToLine(num, 6 - index));
                const changingLines = lines.filter(l => l.changing);
                const originalKey = convertToBinaryKey(lines);

                numbers.innerHTML = `Numbers cast: ${randomNumbers.join(', ')}`;

                // Display original hexagram - reverse the lines array for display
                // so line 1 appears at the bottom visually
                original.innerHTML = 
                    `<div class="hexagram-title">Original Hexagram</div>` +
                    [...lines].reverse().map(l => l.display).join('') +
                    `<div class="hexagram-meaning">${getHexagramLink(originalKey)}</div>`;

                if (changingLines.length > 0) {
                    original.innerHTML += `<div class="changing-lines-text">
                        Changing lines: ${changingLines.map(l => `Line ${l.lineNumber} (${l.value})`).sort((a, b) => 
                            parseInt(a.split(' ')[1]) - parseInt(b.split(' ')[1])).join(', ')}
                    </div>`;

                    const changedLines = lines.map(l => ({
                        ...l,
                        binary: l.changing ? (l.binary === '1' ? '0' : '1') : l.binary
                    }));
                    const changedKey = convertToBinaryKey(changedLines);

                    changed.innerHTML = 
                        `<div class="hexagram-title">Transformed Hexagram</div>` +
                        [...lines].reverse().map(l => {
                            const newNum = l.changing ? (l.value === 9 ? 8 : 7) : l.value;
                            return numberToLine(newNum, l.lineNumber).display;
                        }).join('') +
                        `<div class="hexagram-meaning">${getHexagramLink(changedKey)}</div>`;
                } else {
                    original.innerHTML += `<div class="unchanging-note">
                        This is a stable hexagram with no changing lines.
                    </div>`;
                }
            } catch (err) {
                error.textContent = err.message;
                error.style.display = 'block';
            } finally {
                button.disabled = false;
                loading.style.display = 'none';
            }
        }

        function convertToBinaryKey(lines) {
            return lines.map(line => line.binary).join('');
        }
